name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - salman

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: salmanfarhat1 # Your GitHub username
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend
  VERSION: latest # You can also make this dynamic

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Build and push BACKEND
      - name: Build and push backend image
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_OWNER }}/${{ env.BACKEND_IMAGE }}:${{ env.VERSION }} ./backend
          docker push $REGISTRY/${{ env.IMAGE_OWNER }}/${{ env.BACKEND_IMAGE }}:${{ env.VERSION }}

      # Build and push FRONTEND
      - name: Build and push frontend image
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_OWNER }}/${{ env.FRONTEND_IMAGE }}:${{ env.VERSION }} ./frontend
          docker push $REGISTRY/${{ env.IMAGE_OWNER }}/${{ env.FRONTEND_IMAGE }}:${{ env.VERSION }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Maison de Chocolat</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    header, footer { background: #3b1f1f; color: white; padding: 1em; text-align: center; }
    .hero { background: url('/images/hero.jpg') center/cover no-repeat; height: 400px; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-shadow: 0 0 10px black; }
    .container { padding: 2em; }
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 2em; }
    .card { border: 1px solid #ccc; padding: 1em; border-radius: 8px; }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
    button { background-color: #6b3e26; color: white; border: none; padding: 0.5em 1em; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Maison de Chocolat</h1>
    <nav>Home | Products | About | Contact</nav>
  </header>

  <section class="hero">
    <h2>Handcrafted Artisanal Chocolate</h2>
    <p>Crafted with passion, delivered with love.</p>
  </section>

  <section class="container">
    <h3>Featured Chocolates</h3>
    <div class="product-grid" id="chocolateGrid">
      <!-- JS will inject chocolates here -->
    </div>
  </section>

  <footer>
    <p>© 2025 Maison de Chocolat — All rights reserved.</p>
  </footer>

  <script>
    async function loadChocolates() {
      const chocolateRes = await fetch("http://localhost:3000/chocolates");
      const chocolates = await chocolateRes.json();

      const grid = document.getElementById("chocolateGrid");

      for (const chocolate of chocolates) {
        const variantRes = await fetch(`http://localhost:3000/chocolates/${chocolate.id}/variants`);
        const variants = await variantRes.json();
        const variant = variants[0];

        const img = variant?.photo_urls?.[0] || "/images/fallback.jpg";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${img}" alt="${chocolate.name}" />
          <h4>${chocolate.name}</h4>
          <p>${chocolate.ingredients}</p>
          <p><strong>$${variant.price.toFixed(2)}</strong></p>
          <button onclick="alert('Redirect to product ${chocolate.id}')">Shop Now</button>
        `;
        grid.appendChild(card);
      }
    }

    loadChocolates();
  </script>
</body>
</html>
